[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
addopts = -v --tb=short --ignore=tests/test_design_c6_c7.py --ignore=tests/test_design_country_codes.py --ignore=tests/test_design_m1_m7.py --ignore=tests/test_design_misc.py --ignore=tests/test_design_tables.py --ignore=tests/test_logistics_routes.py --ignore=tests/test_logistics_service.py
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
